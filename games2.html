<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Games</title>
  <style>
    * {
      scrollbar-width: thin;
      scrollbar-color: #ffffffb9 #0000002a;
    }
    *::selection {
      background-color: #ffffff;
      color: #344d3c;
    }
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #344d3c;
      justify-content: center;
      font-family: "Century Gothic", Helvetica, sans-serif;
      display: flex;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      filter: blur(5px);
    }
    #title {
      font-size: 6vw;
      color: #fff;
      text-shadow: 0px 0px 0.5vw #fff;
      position: absolute;
      top: 12vw;
      font-weight: bold;
    }
    #subtitle {
      font-size: 3vw;
      color: #fff;
      text-shadow: 0px 0px 0.5vw #fff;
      position: absolute;
      top: 17.5vw;
      right: 19.2vw;
      font-weight: bold;
    }
    #selector-container {
      position: absolute;
      height: 100%;
      width: 400px;
      left: 0px;
      top: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #selector {
      position: relative;
      align-items: center;
    }
    #search-button {
      background-color: transparent;
      border: #fff solid 3px;
      color: #fff;
      font-size: 28px;
      height: 50px;
      width: 300px;
      border-radius: 21px;
      padding: 0 20px 0 20px;
      font-weight: normal;
      font-family: "Century Gothic", Helvetica, sans-serif;
    }
    #search-button::placeholder {
      color: #fff;
    }
    #search-button:focus-visible {
      outline: none;
    }
    .tag {
      border: #fff solid 3px;
      position: relative;
      display: flex;
      align-items: center;
      font-weight: bold;
      color: #fff;
      font-size: 28px;
      height: 50px;
      width: 300px;
      padding: 0 12px;
      box-sizing: border-box;
      border-radius: 10px;
      cursor: pointer;
      margin: 12px auto 0 auto;
      transition: width 0.2s, scale 0.1s;
      user-select: none;
    }
    .tag:hover {
      width: 320px;
    }
    .tag svg {
      position: absolute;
      right: 12px;
      fill: #fff;
    }
    .tag:active {
      scale: 0.95;
    }
    #list {
      position: absolute;
      height: 100%;
      width: calc(100% - 400px);
      right: 0;
      top: 100%;
      padding: 50px 0 0 0;
      box-sizing: border-box;
    }
    .list-item {
      position: relative;
      display: flex;
      justify-content: center;
      width: 100%;
      margin: 0 0 17px 0;
    }
    .list-number {
      font-size: 30px;
      color: #fff;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-content: center;
      width: 50px;
    }
    .list-number.hidden {
      display: none;
    }
    .list-game {
      padding: 0 0 0 20px;
      box-sizing: border-box;
      height: 54px;
      width: 100%;
      border-radius: 23px;
      border: #fff solid 3px;
      margin:  0 60px 0 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      background-position: left center;
      background-size: 100%;
      position: relative;
    }
    .list-game.expanded {
      height: 263px;
    }
    .game-name {
      font-size: 30px;
      color: #fff;
    }
    .game-name.expanded {
      display: none;
    }
    .game-logo {
      display: none;
    }
    .game-logo.expanded {
      display: flex;
      width: 40%;
      height: 90px;
      background-position: left;
      background-size: contain;
      background-repeat: no-repeat;
      position: absolute;
      top: 15px;
    }
    .game-desc {
      display: none;
    }
    .game-desc.expanded {
      display: flex;
      font-size: 16px;
      color: #fff;
      font-weight: bold;
      position: absolute;
      left: 20px;
      top: 112px;
      max-width: 467px;
    }
    .game-url {
      display: none;
    }
    .game-url.expanded {
      display: flex;
      position: absolute;
      right: 12px;
      bottom: 12px;
      width: 32px;
      height: 32px;
      padding: 8px;
    }
  </style>

  <!-- Load game data -->
  <script type="module">
    import { games } from './games.js';

    const listContainer = document.getElementById("list");
    const searchInput = document.getElementById("search-button");
    const tags = document.querySelectorAll(".tag");
    let activeTag = null;
    let expandedIndex = null;

    function renderList(filteredGames, numbered = true) {
      listContainer.innerHTML = "";
      filteredGames.forEach((game, index) => {
        const listItem = document.createElement("div");
        listItem.className = "list-item";

        const numberDiv = document.createElement("div");
        numberDiv.className = "list-number";
        numberDiv.textContent = `${index + 1}.`;
        if (!numbered) numberDiv.classList.add("hidden");

        const gameDiv = document.createElement("div");
        gameDiv.className = "list-game";
        gameDiv.style.backgroundImage = `url(${game.backgroundUrl})`;

        if (expandedIndex === index) {
          gameDiv.classList.add("expanded");
          gameDiv.style.backgroundImage = `url(${game.expandedBackgroundUrl})`;
        }

        const gameName = document.createElement("div");
        gameName.className = "game-name";
        if (expandedIndex === index) gameName.classList.add("expanded");
        gameName.textContent = game.name;

        const logo = document.createElement("div");
        logo.className = "game-logo";
        if (expandedIndex === index) {
          logo.classList.add("expanded");
          logo.style.backgroundImage = `url(${game.logoUrl})`;
        }

        const desc = document.createElement("div");
        desc.className = "game-desc";
        if (expandedIndex === index) desc.classList.add("expanded");
        desc.textContent = game.description;

        const link = document.createElement("a");
        link.href = game.link;
        link.target = "_blank";
        link.className = "game-url";
        if (expandedIndex === index) link.classList.add("expanded");
        link.innerHTML = "ðŸ”—";

        gameDiv.appendChild(gameName);
        gameDiv.appendChild(logo);
        gameDiv.appendChild(desc);
        gameDiv.appendChild(link);

        gameDiv.addEventListener("click", () => {
          expandedIndex = expandedIndex === index ? null : index;
          renderList(filteredGames, numbered);
        });

        listItem.appendChild(numberDiv);
        listItem.appendChild(gameDiv);
        listContainer.appendChild(listItem);
      });
    }

    function handleTagClick(tagName) {
      searchInput.value = "";
      expandedIndex = null;
      activeTag = tagName;

      if (tagName === "All Games") {
        const sortedGames = [...games].sort((a, b) => a.name.localeCompare(b.name));
        renderList(sortedGames, false);
        return;
      }

      const filteredGames = games
        .filter(game => game.tags.some(t => t.name === tagName))
        .sort((a, b) => {
          const rankA = a.tags.find(t => t.name === tagName)?.rank || 999;
          const rankB = b.tags.find(t => t.name === tagName)?.rank || 999;
          return rankA - rankB;
        });

      renderList(filteredGames, true);
    }

    function handleSearch(query) {
      activeTag = null;
      expandedIndex = null;
      if (!query.trim()) {
        listContainer.innerHTML = "";
        return;
      }
      const filteredGames = games.filter(game =>
        game.name.toLowerCase().includes(query.toLowerCase())
      );
      renderList(filteredGames, false);
    }

    tags.forEach(tag => {
      tag.addEventListener("click", () => {
        tags.forEach(t => t.classList.remove("active"));
        tag.classList.add("active");
        const tagName = tag.textContent.trim();
        handleTagClick(tagName);
      });
    });

    searchInput.addEventListener("input", e => {
      tags.forEach(t => t.classList.remove("active"));
      handleSearch(e.target.value);
    });

    window.addEventListener("DOMContentLoaded", () => {
      searchInput.value = "";
    });
  </script>

  <!-- Canvas background script -->
  <script>
    const canvas = document.getElementById("blob-canvas");
    const ctx = canvas.getContext("2d");
    let vw, vh;

    function resize() {
        vw = canvas.width = window.innerWidth;
        vh = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    const blobCount = 25;
    const colors = [
      'rgba(0, 75, 35, 0.25)',
      'rgba(0, 100, 0, 0.25)',
      'rgba(0, 114, 0, 0.25)',
      'rgba(0, 128, 0, 0.25)',
      'rgba(56, 176, 0, 0.25)',
      'rgba(112, 224, 0, 0.25)',
      'rgba(158, 240, 26, 0.25)',
      'rgba(204, 255, 51, 0.25)'
    ];
    const blobs = [];

    for (let i = 0; i < blobCount; i++) {
      blobs.push({
        x: Math.random(),
        y: Math.random(),
        vx: (Math.random() - 0.5) * 0.0003,
        vy: (Math.random() - 0.5) * 0.0003,
        size: 0.20 + Math.random() * 0.05,
        color: colors[Math.floor(Math.random() * colors.length)]
      });
    }

    function animate() {
      ctx.clearRect(0, 0, vw, vh);
      blobs.forEach(b => {
        b.x += b.vx;
        b.y += b.vy;
        if (b.x < -0.1) b.x = 1.1;
        if (b.x > 1.1) b.x = -0.1;
        if (b.y < -0.1) b.y = 1.1;
        if (b.y > 1.1) b.y = -0.1;
        const px = b.x * vw;
        const py = b.y * vh;
        const radius = b.size * vw;
        const grad = ctx.createRadialGradient(px, py, 0, px, py, radius);
        grad.addColorStop(0, b.color);
        grad.addColorStop(1, 'transparent');
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(px, py, radius, 0, Math.PI * 2);
        ctx.fill();
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
